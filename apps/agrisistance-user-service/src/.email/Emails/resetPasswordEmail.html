<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 5px;
      background-color: #f5f5f5;
      
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #333;
    }
    .content {
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    .content p {
      margin: 0 0 10px;
      color: #555;
    }
    .reset-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white !important;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .reset-button a {
      color: white !important;
      text-decoration: none;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Reset Your Password</h1>
    </header>
    <div class="content">
      <p>We received a request to reset your A2SV-Agrisistance password.</p>
      <p>Click the button below to proceed with resetting your password:</p>
      <a href="reset_link" class="reset-button">Reset Password</a>
      <br>  
      <br>    
      <p>If you didn't request this, please ignore this email.</p>
    </div>
    <footer class="footer">
      <p>Thank you for using A2SV-Agrisistance.</p>
    </footer>
  </div>
</body>
</html>
